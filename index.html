<!DOCTYPE html>
<html>

<head>
  <title>Bucket List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>


</head>



<body>


  <!-- landing page -->
  <div id="loginPage" align="center">
    <!-- BEGIN SIGN UP -->

    <!--jumbotron header-->
    <div class="jumbotron">
      <h1 class="display-4">Bucket.li</h1>
      <p class="lead">Where do you want to go?</p>
      <hr class="my-4">
    </div>


    <!-- END SIGN UP -->


    <br>
    <!-- BEGIN SIGN IN -->
    <form id="sign-in">

      <h4 class="display-4">Sign In</h4>
      <br>
      <div class="form-group">
        <input type="email" name="credentials[email]" value="" class="form-control" id="logInEmail" aria-describedby="emailHelp"
          placeholder="email">
        <input type="password" name="credentials[password]" value="" class="form-control" id="logInPassword" placeholder="Password">
        <input type="submit" name="submit" class="btn btn-primary">

      </div>
    </form>
    <input type="submit" value="Make an account" class="btn btn-secondary" data-toggle="modal" data-target="#signUpModalCenter">


    <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Make an account</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <form id="sign-up">

              <div class="form-group">
                <input type="email" name="credentials[email]" value="" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Email">
                <br>
                <input type="password" name="credentials[password]" value="" class="form-control" id="exampleInputPassword1" placeholder="Password">

                <input type="password" name="credentials[password_confirmation]" value="" placeholder="Confirm Password" value="" class="form-control"
                  id="exampleInputPassword2">


              </div>


          </div>
          <div class="modal-footer">
              <input type="submit" name="submit" class="btn btn-primary">
          </form>
          </div>
        </div>
      </div>
    </div>
    <!-- END SIGN IN -->

  </div>
  <!-- end of landing page -->




  <div id="mainPage" align="center">
    <!-- navbar -->
    <div class="pos-f-t fixed-top">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h3 class="text-white" data-toggle="modal" data-target=".bd-example-modal-sm">Log Out</h3>
          <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">Small modal</button> -->

          <h3 class="text-white" data-toggle="modal" data-target=".bd-password-modal-sm">Change Password</h3>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
          <span class="text-white"> Bucket.li </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


      </nav>
    </div>
    <!-- navbar end -->

    <!-- modal for sign out -->
    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">

          <h4> you sure you want to sign out? </h4>
          <form id="sign-out">
            <p id="sign-out-message"></p>
            <input type="submit" class="btn btn-primary" value="Sign Out">
          </form>
        </div>
      </div>
    </div>
    <!-- end sign out modal -->

    <!-- modal for change pw -->
    <div class="modal fade bd-password-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <h4>Change your password</h4>
          <form id="change-password">
            <input type="password" name="passwords[old]" placeholder="Current Password" class="form-control">
            <input type="password" name="passwords[new]" placeholder="New Password" class="form-control">
            <input type="submit" name="submit" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
    <!-- end change pw modal -->

    <!-- carousel for displaying images -->
    <div id="carouselExampleControls" class="carousel slide w-70 mx-auto" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="http://www.ewallpapers.eu/sites/default/files/styles/1920x1080/public/bruges-68885-4568219.jpg?itok=AL6bW3JR"
            alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="http://thewowstyle.com/wp-content/uploads/2015/02/landscape-photography-image-free-wallpaper.jpg"
            alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://www.skiesholiday.com/wp-content/uploads/2017/07/HUA-HIN.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- <form id="search-bucket-list">

    <!-- end exit page -->


    <div id="mainShift">

      <!-- Start Create Item Form -->


      <form id='create-item'>
        <h4 class="display-4">New Item</h4>

        <label>Item Name</label>
        <input type='text' name='item[item_name]' class="form-control" placeholder="name">
        <label>Description</label>
        <input type='text' name='item[description]' class="form-control" id="descriptionField" rows="3" placeholder="Describe your adventure">
        <br>
        <label>Location</label>
        <select name="Locations" id="locationDropdown"></select>
        <button type='submit' class="btn btn-primary"> Submit </button>
      </form>
      <!-- End Create Item Form-->
